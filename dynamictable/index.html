<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- For icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- animate css  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="../styles/style.css" />

    <style>
      table {
        width: 100%;
        border-radius: 0.25rem;
        background-color: white;
        border-collapse: collapse;
      }
      .table-btn {
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-content: center;
        background-color: var(--primary-blue);
        color: white;
        padding: 1rem;
      }

      th,
      td {
        font-size: 1.8rem;
        padding: 0px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      td input {
        font-size: 1.8rem;
        outline: none;
        border-top: 1px solid transparent;
        border-left: 1px solid transparent;
        border-right: 1px solid transparent;
        border-bottom: 2px solid var(--secondary-blue);
        width: 90%;
      }
      td input:hover {
        border-bottom: 2px dashed var(--primary-blue);
      }
      td input:focus {
        border-bottom: 2px solid var(--primary-blue);
      }

      tr:hover {
        background-color: #f5f5f5;
      }

      th {
        padding: 0.3rem;
        background-color: var(--secondary-blue);
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- add remove row for table button -->

    <button class="table-btn" onclick="addRow()">
      <i class="bx bx-plus"></i>
    </button>
    <button class="table-btn" onclick="removeRow()">
      <i class="bx bx-minus"></i>
    </button>

    <!-- responsive table  -->
    <table
      class="table table-striped table-bordered table-hover table-condensed"
    >
      <thead>
        <tr>
          <th>#</th>
          <th class="poppins_400">First Name</th>
          <th class="poppins_400">Last Name</th>
          <th class="poppins_400">Username</th>
          <th class="poppins_400">last column</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><span class="animate__animated animate__zoomIn">1</span></td>
          <td>
            <input
              type="text"
              name="first name"
              class="animate__animated animate__zoomIn"
            />
          </td>
          <td>
            <input
              type="text"
              name="last name"
              class="animate__animated animate__zoomIn"
            />
          </td>
          <td>
            <input
              type="text"
              name="username"
              class="animate__animated animate__zoomIn"
            />
          </td>
          <td>
            <input
              type="text"
              name="username"
              class="animate__animated animate__zoomIn"
            />
          </td>
        </tr>
      </tbody>
    </table>

    <!-- button that calls print table function -->
    <button class="" onclick="printTable()">Print Table</button>

    <script>
      // add and remove table row function
      function addRow() {
        var table = document.getElementsByTagName("table")[0];
        var row = table.insertRow(table.rows.length);

        if (table.rows.length >= 12) {
          throw new Error("Table can only have 10 rows");
          return false;
        }
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);

        cell1.innerHTML = `<span class='animate__animated animate__zoomIn'> ${
          table.rows.length - 1
        } </span>`;

        cell2.innerHTML =
          "<input type='text' name='first name' class='animate__animated animate__zoomIn' />";
        cell3.innerHTML =
          "<input type='text' name='lastname' class='animate__animated animate__zoomIn' />";
        cell4.innerHTML =
          "<input type='text' name='username' class='animate__animated animate__zoomIn' />";
        cell5.innerHTML =
          "<input type='text' name='username' class='animate__animated animate__zoomIn' />";
      }
      function removeRow() {
        var table = document.getElementsByTagName("table")[0];
        if (table.rows.length > 1) {
          table.deleteRow(table.rows.length - 1);
        }
      }

      // function that prints all data of table
      function printTable() {
        var table = document.getElementsByTagName("table")[0];

        console.log(
          "no of rows in table = including heading",
          table.rows.length
        );
        console.log(
          "no of rows in table excluding heading heading",
          table.rows.length - 1
        );

        // print values of input fields
        for (var i = 1; i < table.rows.length; i++) {
          console.log(
            "first name of row",
            i,
            "=",
            table.rows[i].cells[1].children[0].value
          );
          console.log(
            "last name of row",
            i,
            "=",
            table.rows[i].cells[2].children[0].value
          );
          console.log(
            "username of row",
            i,
            "=",
            table.rows[i].cells[3].children[0].value
          );
          console.log(
            "username of row",
            i,
            "=",
            table.rows[i].cells[4].children[0].value
          );
        }
      }
    </script>
  </body>
</html>
