<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- For icons -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <!-- poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet" />

    <!-- global style sheet -->

    <link rel="stylesheet" href="../styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <meta name="author" content="Digital Media Team" />
  </head>
  <body>
    <div id="account" class="change-password-screen auth-screen">
      <img id="ellipse-illustrator" src="../assets/illustrator/ellipse.png" alt="ellipse illustrator" />

      <main>
        <div class="secondary-container">
          <header class="secondary-toolbar secondary-block">
            <nav class="create-account_nav">
              <div class="left-nav">
                <img src="../assets/images/logo/deerwalk-logo.png" alt="company logo" />
              </div>
              <div class="right-nav">
                <h4 class="poppins_500">Pradeepti 239@gmail.com</h4>
                <div class="nav_btn-container">
                  <button class="tertiary-btn poppins_400">Change Password</button>
                  <button class="primary-btn poppins_400">
                    Logout

                    <i class="bx bx-log-out"></i>
                  </button>
                </div>
              </div>
            </nav>
          </header>
        </div>

        <section class="form_container">
          <div class="create-account_form">
            <header>
              <h2 class="poppins_600">Change Password</h2>
            </header>

            <div class="form-container">
              <form action="">
                <header>
                  <!-- <strong class="mont_600"> Your Details </strong> -->
                </header>
                <div class="form-division_container">
                  <div class="left_division">
                    <label class="poppins_400" for="old-password">
                      <div>Old Password &nbsp;&nbsp;</div>

                      <input required class="poppins_400" id="old-password" name="old-password" placeholder="Enter old password" type="password" />
                    </label>
                    <label class="poppins_400" for="new-password">
                      <div>New Password &nbsp;&nbsp;</div>
                      <input required class="poppins_400" id="new-password" name="new-password" placeholder="Enter new password" type="password" />
                    </label>
                    <label class="poppins_400" for="retype-password">
                      <div>Retype Password &nbsp;&nbsp;</div>
                      <input
                        required
                        class="poppins_400"
                        id="retype-password"
                        name="retype-password"
                        placeholder="Retype new password"
                        type="password"
                      />
                    </label>
                  </div>
                  <!-- <div class="right_division">
                    <button class="secondary-btn">Send Code</button>
                  </div> -->
                </div>

                <div class="form-btn_container">
                  <button type="submit" class="primary-btn poppins_500 submit-btn ripple-primary">Change</button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
