<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- animate css  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- google font monserrat font 
 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- global style sheet -->

    <link rel="stylesheet" href="../styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <meta name="author" content="Digital Media Team" />
  </head>
  <body>
    <div id="account">
      <img
        id="ellipse-illustrator"
        src="../assets/illustrator/ellipse.png"
        alt="ellipse illustrator"
      />

      <main>
        <header class="secondary-toolbar">
          <nav class="create-account_nav">
            <div class="left-nav">
              <img
                src="../assets/images/logo/deerwalk-logo.png"
                alt="company logo"
              />
            </div>
            <div class="right-nav">
              <h4 class="mont_600">Pradeepti 239@gmail.com</h4>
              <div class="nav_btn-container">
                <button class="tertiary-btn">Change Password</button>
                <button class="primary-btn">Logout</button>
              </div>
            </div>
          </nav>
        </header>

        <section class="form_container">
          <div class="create-account_form animate__animated animate__zoomIn">
            <header>
              <h2 class="mont_700">Change Password</h2>
            </header>

            <div class="form-container">
              <form action="">
                <header>
                  <!-- <strong class="mont_600"> Your Details </strong> -->
                </header>
                <div class="form-division_container">
                  <div class="left_division">
                    <label class="mont_400" for="email">
                      <div>Old Password &nbsp;&nbsp;</div>

                      <input
                        class="mont_400"
                        id="password"
                        name="password"
                        placeholder="Enter old password"
                        type="password"
                      />
                    </label>
                    <label class="mont_400" for="otp">
                      <div>New Password &nbsp;&nbsp;</div>
                      <input
                        class="mont_400"
                        id="otp"
                        name="otp"
                        placeholder="Enter new password"
                        type="password"
                      />
                    </label>
                    <label class="mont_400" for="otp">
                      <div>Retype Password &nbsp;&nbsp;</div>
                      <input
                        class="mont_400"
                        id="otp"
                        name="otp"
                        placeholder="Reenter new password"
                        type="password"
                      />
                    </label>
                  </div>
                  <!-- <div class="right_division">
                    <button class="secondary-btn">Send Code</button>
                  </div> -->
                </div>

                <div class="form-btn_container">
                  <button class="primary-btn">Change</button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
