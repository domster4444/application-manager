<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- For icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- animate css  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- global style sheet -->

    <link rel="stylesheet" href="../styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Statement</title>
    <meta name="author" content="Digital Media Team" />
  </head>
  <body>
    <div id="account" class="application-form-screen auth-screen">
      <img
        id="ellipse-illustrator"
        src="../assets/illustrator/ellipse.png"
        alt="ellipse illustrator"
      />

      <main>
        <nav class="create-account_nav">
          <img
            src="../assets/images/logo/deerwalk-logo.png"
            alt="company logo"
          />
        </nav>

        <section class="form_container">
          <div class="create-account_form animate__animated animate__zoomIn">
            <header>
              <h2 class="poppins_600">Application Form For BCA</h2>
            </header>
            <section class="timeline">
              <div class="timeline-block">
                <hr />
                <!-- circle -->
                <a href="#">
                  <div class="step-count-circle poppins_400 step1-after-txt">
                    1
                  </div>
                </a>
                <!-- line -->
                <div class="step-count-line"></div>
                <!-- circle -->
                <a href="#">
                  <div class="step-count-circle poppins_400 step2-after-txt">
                    2
                  </div>
                </a>
                <!-- line -->
                <div class="step-count-line"></div>
                <!-- circle -->
                <a href="#">
                  <div class="step-count-circle poppins_400 step3-after-txt">
                    3
                  </div>
                </a>
                <!-- line -->
                <div class="step-count-line"></div>
                <!-- circle -->
                <a href="#">
                  <div class="step-count-circle poppins_400 step4-after-txt">
                    4
                  </div>
                </a>
                <!-- line -->
                <div class="step-count-line"></div>
                <!-- circle -->
                <a href="#">
                  <div class="step-count-circle poppins_400 step4-after-txt">
                    5
                  </div>
                </a>
                <!-- line -->
                <div class="step-count-line"></div>
              </div>
            </section>

            <!-- text editor section starts  here -->

            <section class="text-editor-section">
              <div class="text-editor-container">
                <div id="editor"></div>
              </div>
            </section>

            <!-- text editor section  ends here -->

            <section class="application-form-footer">
              <p class="poppins_400">
                Please contact us at 981524522 if you face any confusiton during
                your application process.
              </p>

              <div class="footer-btn-container">
                <button class="proceed-btn poppins_300">Previous</button>
                <button class="proceed-btn poppins_300">Next</button>
              </div>
            </section>
          </div>
        </section>

        <!--  input-row-section starts here  -->
      </main>
    </div>

    <script src="../assets/scripts/text-editor.js"></script>
  </body>
</html>
