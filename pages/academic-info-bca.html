            <section class="detail-row-section">

                <button class="table-btn" onclick="printTable('table1')">Log Table Data In Console</button>

                      <td>

              <!-- lower table starts here -->

              <h2 class="title poppins_500">Grade XI</h2>

              <div class="table-btn-container">
                <button class="table-btn" onclick="printTable('table2')">Log Table Data In Console</button>
                <button class="table-btn" onclick="addRow('table2')">
                  <i class="bx bx-plus"></i>
                </button>
                <button class="table-btn" onclick="removeRow('table2')">
                  <i class="bx bx-minus"></i>
                </button>
              </div>

              <section id="table-form-section" class="table-container">
                <!-- responsive table  -->
                <table class="table2 table-striped table-bordered table-hover table-condensed">
                  <thead>
                    <tr>
                      <th>S.N</th>
                      <th class="poppins_400">SUBJECTS</th>
                      <th class="poppins_400">THEORY</th>
                      <th class="poppins_400">PRACTICAL</th>
                      <th class="poppins_400">AGGREGATE</th>
                    </tr>
                  </thead>
                  <tbody>

                      <td>

                      <td>

        <!--  input-row-section starts here  -->

    <script>
      // add and remove table row function
      function addRow(tableid) {
        var table = document.getElementsByClassName(tableid)[0];
        var row = table.insertRow(table.rows.length);

        if (table.rows.length >= 12) {
          throw new Error("Table can only have 10 rows");
          return false;
        }
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);

        cell1.innerHTML = `<div class='table-sn-number poppins_400 '> ${table.rows.length - 1} </div>`;

        cell2.innerHTML = "<input type='text' name='subject' placeholder='subject name'  />";
        cell3.innerHTML = "<input type='text' name='theory' placeholder='theory marks'  />";
        cell4.innerHTML = "<input type='text' name='practical' placeholder='practical marks'  />";
        cell5.innerHTML = "<input type='text' name='aggregate' placeholder='aggregate marks'  />";
      }
      function removeRow(tableid) {
        var table = document.getElementsByClassName(tableid)[0];
        if (table.rows.length > 1) {
          table.deleteRow(table.rows.length - 1);
        }
      }

      // function that prints all data of table
      function printTable(tableid) {
        var table = document.getElementsByClassName(tableid)[0];

        console.log("no of rows in table = including heading", table.rows.length);
        console.log("no of rows in table excluding heading heading", table.rows.length - 1);

        // print values of input fields
        for (var i = 1; i < table.rows.length; i++) {
          console.log("first name of row", i, "=", table.rows[i].cells[1].children[0].value);
          console.log("last name of row", i, "=", table.rows[i].cells[2].children[0].value);
          console.log("username of row", i, "=", table.rows[i].cells[3].children[0].value);
          console.log("username of row", i, "=", table.rows[i].cells[4].children[0].value);
        }
      }
    </script>
