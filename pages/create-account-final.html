<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- For icons -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <!-- poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet" />

    <!-- global style sheet -->

    <link rel="stylesheet" href="../styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account Final</title>
    <meta name="author" content="Digital Media Team" />
  </head>
  <body>
    <div id="account" class="auth-screen">
      <img id="ellipse-illustrator" src="../assets/illustrator/ellipse.png" alt="ellipse illustrator" />

      <main>
        <nav class="create-account_nav">
          <a href="http://127.0.0.1:5500/pages/login.html">
            <img src="../assets/images/logo/deerwalk-logo.png" alt="company logo" />
          </a>
        </nav>
        <section class="form_container">
          <div class="create-account_form">
            <header>
              <h2 class="poppins_700">Create an Account</h2>
            </header>

            <p class="poppins_400">Please provide valid information to proceed ahead.</p>
            <div class="signup-btn-container">
              <!-- google sign in btn starts here  -->
              <button type="button" class="login-with-google-btn">Sign in with Google</button>
              <!-- google sign in btn ends here  -->
            </div>

            <footer>
              <p class="poppins_500">
                <a href="../pages/login.html"> <i class="bx bx-left-arrow-alt"></i> <span> Back to login </span></a>
              </p>
            </footer>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
