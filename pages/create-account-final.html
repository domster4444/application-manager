<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com" />

    <!-- For icons -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <!-- poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet" />

    <!-- global style sheet -->

    <link rel="stylesheet" href="../styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account Final</title>
    <meta name="author" content="Digital Media Team" />
  </head>
  <body>
    <div id="account" class="auth-screen">
      <img id="ellipse-illustrator" src="../assets/illustrator/ellipse.png" alt="ellipse illustrator" />

      <main>
        <nav class="create-account_nav">
          <a href="http://127.0.0.1:5500/pages/login.html">
            <img src="../assets/images/logo/deerwalk-logo.png" alt="company logo" />
          </a>
        </nav>
        <section class="form_container">
          <div class="create-account_form">
            <header>
              <h2 class="poppins_700">Create an Account</h2>
            </header>

            <p class="poppins_400">Please provide valid information to proceed ahead.</p>
            <div class="signup-btn-container">
              <div id="my-signup2"></div>
            </div>

            <footer>
              <p class="poppins_500">
                <a href="../pages/login.html"> <i class="bx bx-left-arrow-alt"></i> <span> Back to login </span></a>
              </p>
            </footer>
          </div>
        </section>
      </main>
    </div>

    <script>
      function onSuccess(googleUser) {
        console.log("Logged in as: " + googleUser.getBasicProfile().getName());
      }
      function onFailure(error) {
        console.log(error);
      }
      function renderButton() {
        gapi.signin2.render("my-signup2", {
          scope: "profile email",
          width: 240,
          height: 50,
          longtitle: true,
          theme: "dark",
          onsuccess: onSignUpSuccess,
          onfailure: onSignUpFailure,
        });
      }
    </script>

    <!-- change inner text of google  on load -->
    <script>
      window.addEventListener("load", function () {
        const googleAuthBtnNode = document.getElementsByTagName("span")[1];
        googleAuthBtnNode.innerHTML = "Sign up with Google";
      });

      const onSignUpSuccess = (googleUser) => {
        console.log("Logged in as: " + googleUser.getBasicProfile().getName());
      };
      const onSignUpFailure = (error) => {
        console.log("error is = üÖæÔ∏è", error);
        alert("SIGNUP-FAILED failed  error logged in console");
      };
    </script>

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  </body>
</html>
