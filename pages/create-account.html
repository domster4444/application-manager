<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- animate css  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- google font monserrat font 
 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- global style sheet -->

    <link rel="stylesheet" href="../styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <meta name="author" content="Digital Media Team" />
  </head>
  <body>
    <div id="create-account">
      <img
        id="ellipse-illustrator"
        src="../assets/illustrator/ellipse.png"
        alt="ellipse illustrator"
      />

      <main>
        <nav class="create-account_nav">
          <img
            src="../assets/images/logo/deerwalk-logo.png"
            alt="company logo"
          />
        </nav>
        <section class="form_container">
          <div class="create-account_form animate__animated animate__zoomIn">
            <header>
              <h2 class="mont_700">Create an Account</h2>
            </header>

            <p class="mont_400">
              Please provide valid information to proceed ahead
            </p>

            <div class="form-container">
              <form action="">
                <header>
                  <strong class="mont_600"> Your Details </strong>
                </header>
                <div class="form-division_container">
                  <div class="left_division">
                    <label class="mont_400" for="email">
                      <div>
                        Valid Email Address
                        <span class="required">*</span> &nbsp;&nbsp;
                      </div>

                      <input
                        class="mont_400"
                        id="email"
                        name="email"
                        placeholder="Enter You Email"
                        type="email"
                      />
                    </label>
                    <label class="mont_400" for="otp">
                      <div>
                        Verification Code
                        <span class="required">*</span>&nbsp;&nbsp;
                      </div>
                      <input
                        class="mont_400"
                        id="otp"
                        name="otp"
                        placeholder="Check You Email"
                        type="number"
                      />
                    </label>
                  </div>
                  <div class="right_division">
                    <button class="secondary-btn">Send Code</button>
                  </div>
                </div>

                <div class="form-btn_container">
                  <button class="primary-btn">Register</button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
