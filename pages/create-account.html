<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- For icons -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <!-- poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet" />

    <!-- global style sheet -->

    <link rel="stylesheet" href="../styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <meta name="author" content="Digital Media Team" />
  </head>
  <body>
    <div id="account" class="auth-screen">
      <img id="ellipse-illustrator" src="../assets/illustrator/ellipse.png" alt="ellipse illustrator" />

      <main>
        <nav class="create-account_nav">
          <img src="../assets/images/logo/deerwalk-logo.png" alt="company logo" />
        </nav>
        <section class="form_container">
          <div class="create-account_form">
            <header>
              <h2 class="poppins_700">Create an Account</h2>
            </header>

            <p class="poppins_400">Please provide valid information to proceed ahead</p>

            <div class="form-container">
              <form action="">
                <header>
                  <strong class="poppins_600"> Your Details </strong>
                </header>
                <div class="form-division_container">
                  <div class="left_division">
                    <label class="poppins_400" for="email">
                      <div>
                        Valid Email Address
                        <span class="required">*</span> &nbsp;&nbsp;
                      </div>

                      <input required class="poppins_400" id="email" name="email" placeholder="Enter your email" type="email" />
                    </label>
                    <label class="poppins_400" for="otp">
                      <div>
                        Verification Code
                        <span class="required">*</span>&nbsp;&nbsp;
                      </div>
                      <input required class="poppins_400" id="otp" name="otp" placeholder="Enter verification code" type="number" />
                    </label>
                  </div>
                  <div class="right_division">
                    <button class="secondary-btn">Send Code</button>
                  </div>
                </div>

                <div class="form-btn_container">
                  <button type="submit" class="primary-btn submit-btn">Register</button>
                </div>
              </form>
            </div>

            <footer>
              <p class="poppins_500">
                <a href="../pages/login.html"><span> Back to Login </span> <i class="bx bx-right-arrow-alt"></i></a>
              </p>
            </footer>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
