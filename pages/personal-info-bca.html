<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- For icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- animate css  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- global style sheet -->

    <link rel="stylesheet" href="../styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>personal info BCA</title>

    <meta name="author" content="Digital Media Team" />
  </head>
  <body>
    <!-- only available for web application banner  starts  here -->
    <section class="unavailable-screen">
      <img class="logo" src="../assets/images/logo/deerwalk-logo.png" alt="" />

      <section class="unavailable-banner">
        <img
          src="../assets/illustrator/restrict.png"
          class="illustrator"
          alt=""
        />

        <h1 class="poppins_400">
          Sorry, This page only available for web application
        </h1>
      </section>
    </section>

    <!-- only available for web application banner  starts  here -->

    <div id="account" class="application-form-screen">
      <img
        id="ellipse-illustrator"
        src="../assets/illustrator/ellipse.png"
        alt="ellipse illustrator"
      />

      <main>
        <nav class="create-account_nav">
          <img
            src="../assets/images/logo/deerwalk-logo.png"
            alt="company logo"
          />
        </nav>

        <section class="form_container">
          <div class="create-account_form animate__animated animate__zoomIn">
            <header>
              <h2 class="poppins_600">Application Form For BCA</h2>
            </header>
            <section class="timeline">
              <div class="timeline-block status-container">
                <hr />
                <!-- circle -->
                <a href="http://127.0.0.1:5500/pages/personal-info.html">
                  <div
                    class="step-count-circle poppins_400 step1-after-txt status status--active"
                  >
                    1
                  </div>
                </a>
                <!-- line -->
                <div class="step-count-line"></div>
                <!-- circle -->
                <a href="http://127.0.0.1:5500/pages/education-history.html">
                  <div
                    class="step-count-circle poppins_400 step2-after-txt status"
                  >
                    2
                  </div>
                </a>
                <!-- line -->
                <div class="step-count-line"></div>
                <!-- circle -->
                <a href="http://127.0.0.1:5500/pages/documents.html">
                  <div
                    class="step-count-circle poppins_400 step3-after-txt status"
                  >
                    3
                  </div>
                </a>
                <!-- line -->
                <div class="step-count-line"></div>
                <!-- circle -->
                <a href="http://127.0.0.1:5500/pages/personal-statement.html">
                  <div
                    class="step-count-circle poppins_400 step4-after-txt status"
                  >
                    4
                  </div>
                </a>
                <!-- line -->
                <div class="step-count-line"></div>
                <!-- circle -->
                <a href="http://127.0.0.1:5500/pages/declaration.html">
                  <div
                    class="step-count-circle poppins_400 step5-after-txt status"
                  >
                    5
                  </div>
                </a>
                <!-- line -->
                <div class="step-count-line"></div>
              </div>
            </section>

            <section class="detail-row-section">
              <h4 class="poppins_500">Student Information</h4>

              <div class="detail-row-division">
                <div class="detail-col">
                  <input
                    required
                    class="poppins_400"
                    id="first-name"
                    name="first-name"
                    placeholder="First Name"
                    type="text"
                  />

                  <h4 class='poppins_400 gender-heading'>Gender :</h3>
                  <div class="gender-field poppins_400">

                    <label for="male">
                      Male
                      <input name="gender" id="male" type="radio" />
                    </label>
                    <label for="female">
                      Female
                      <input name="gender" id="female" type="radio" />
                    </label>
                    <label for="others">
                      Others
                      <input name="gender" id="others" type="radio" />
                    </label>
                  </div>

                  <input
                    required
                    class="poppins_400"
                    id="address"
                    name="address"
                    placeholder="Address"
                    type="text"
                  />
                </div>
                <div class="detail-col">
                  <input
                    required
                    class="poppins_400"
                    id="middle-name"
                    name="middle-name"
                    placeholder="Middle Name"
                    type="text"
                  />
                  <input
                    required
                    class="poppins_400"
                    id="phone"
                    name="phone"
                    placeholder="Phone Number"
                    type="number"
                  />
                </div>
                <div class="detail-col">
                  <input
                    required
                    class="poppins_400"
                    id="last-name"
                    name="last-name"
                    placeholder="Last Name"
                    type="text"
                  />
                  <input
                    required
                    class="poppins_400"
                    id="email"
                    name="email"
                    placeholder="Email Address"
                    type="email"
                  />
                </div>
              </div>
            </section>
            <section class="detail-row-section">
              <h4 class="poppins_500">Guardian Information</h4>

              <div class="detail-row-division">
                <div class="detail-col">
                  <input
                    required
                    class="poppins_400"
                    id="first-name"
                    name="first-name"
                    placeholder="First Name"
                    type="text"
                  />
                  <input
                    required
                    class="poppins_400"
                    id="address"
                    name="address"
                    placeholder="Address"
                    type="text"
                  />
                </div>
                <div class="detail-col">
                  <input
                    required
                    class="poppins_400"
                    id="middle-name"
                    name="middle-name"
                    placeholder="Middle Name"
                    type="text"
                  />
                  <input
                    required
                    class="poppins_400"
                    id="phone-number"
                    name="phone-number"
                    placeholder="Phone Number"
                    type="number"
                  />
                </div>
                <div class="detail-col">
                  <input
                    required
                    class="poppins_400"
                    id="last-name"
                    name="last-name"
                    placeholder="Last Name"
                    type="text"
                  />
                  <input
                    required
                    class="poppins_400"
                    id="email"
                    name="email"
                    placeholder="Email Address"
                    type="email"
                  />
                </div>
              </div>
            </section>
            <section class="detail-row-section">
              <h4 class="poppins_500">Local Guardian Information</h4>

              <div class="detail-row-division">
                <div class="detail-col">
                  <input
                    required
                    class="poppins_400"
                    id="first-name"
                    name="first-name"
                    placeholder="First Name"
                    type="text"
                  />
                  <input
                    required
                    class="poppins_400"
                    id="address"
                    name="address"
                    placeholder="Address"
                    type="text"
                  />
                </div>
                <div class="detail-col">
                  <input
                    required
                    class="poppins_400"
                    id="middle-name"
                    name="middle-name"
                    placeholder="Middle Name"
                    type="text"
                  />
                  <input
                    required
                    class="poppins_400"
                    id="phone-number"
                    name="phone-number"
                    placeholder="Phone Number"
                    type="number"
                  />
                </div>
                <div class="detail-col">
                  <input
                    required
                    class="poppins_400"
                    id="last-name"
                    name="last-name"
                    placeholder="Last Name"
                    type="text"
                  />
                  <input
                    required
                    class="poppins_400"
                    id="email"
                    name="email"
                    placeholder="Email Address"
                    type="email"
                  />
                </div>
              </div>
            </section>

            <section class="application-form-footer">
              <p class="poppins_400">
                Please contact us at 981524522 if you face any confusiton during
                your application process.
              </p>

              <div class="footer-btn-container">
                <button class="proceed-btn poppins_300">Previous</button>
                <button class="proceed-btn poppins_300">Next</button>
              </div>
            </section>
          </div>
        </section>

        <!--  input-row-section starts here  -->
      </main>
    </div>
    <script src="../assets/scripts/activate-steps.js"></script>
  </body>
</html>
