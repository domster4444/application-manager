<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- animate css  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- For icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- global style sheet -->

    <link rel="stylesheet" href="../styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <meta name="author" content="Digital Media Team" />
  </head>
  <body>
    <div id="account" class="reset-password-screen">
      <img
        id="ellipse-illustrator"
        src="../assets/illustrator/ellipse.png"
        alt="ellipse illustrator"
      />

      <main>
        <nav class="create-account_nav">
          <img
            src="../assets/images/logo/deerwalk-logo.png"
            alt="company logo"
          />
        </nav>
        <section class="form_container">
          <div class="create-account_form animate__animated animate__zoomIn">
            <div class="blob_container">
              <!-- <img src="../assets/images/icons/key.png" alt="" /> -->
              <!-- <div class="icon-circular-blob blueCircle">
                <i class="bx bx-mail-send"></i>
              </div> -->
            </div>

            <header>
              <h2 class="poppins_600">Reset Password</h2>
            </header>

            <div class="form-container">
              <form action="">
                <!-- <header>
                  <strong class="mont_600">
                    Enter your email associated with your account
                  </strong>
                </header> -->
                <div class="form-division_container">
                  <div class="left_division">
                    <label class="poppins_400" for="email">
                      <div>Email &nbsp;&nbsp;</div>
                    </label>
                    <input
                      required
                      class="poppins_400"
                      id="email"
                      name="email"
                      placeholder="Enter your email"
                      type="email"
                    />
                    <p class="poppins_400">
                      Please provide email associated with your account .
                    </p>
                  </div>
                  <!-- <div class="right_division">
                    <button class="secondary-btn">Send Code</button>
                  </div> -->
                </div>

                <div class="form-btn_container">
                  <button class="primary-btn poppins_500 submit-btn">
                    Send
                  </button>
                </div>
              </form>
            </div>

            <footer>
              <p class="poppins_500">
                <a href="../pages/login.html"
                  ><span> Back to Login </span>
                  <i class="bx bx-right-arrow-alt"></i
                ></a>
              </p>
            </footer>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
