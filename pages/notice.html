<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- flickity carousel css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />

    <!-- For icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- animate css  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- poppins  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- global style sheet -->

    <link rel="stylesheet" href="../styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Selection</title>
    <meta name="author" content="Digital Media Team" />
  </head>
  <body>
    <div id="account">
      <img
        id="ellipse-illustrator"
        src="../assets/illustrator/ellipse.png"
        alt="ellipse illustrator"
      />

      <main>
        <div class="secondary-container">
          <header class="secondary-toolbar secondary-block">
            <nav class="create-account_nav">
              <div class="left-nav">
                <img
                  src="../assets/images/logo/deerwalk-logo.png"
                  alt="company logo"
                />
              </div>
              <div class="right-nav">
                <h4 class="poppins_500">Pradeepti 239@gmail.com</h4>
                <div class="nav_btn-container">
                  <button class="tertiary-btn poppins_400">
                    Change Password
                  </button>
                  <button class="primary-btn poppins_400">Logout</button>
                </div>
              </div>
            </nav>
          </header>
        </div>

        <!-- user dashboard body starts here  -->
        <section class="secondary-container">
          <div class="secondary-block">
            <div class="dashboard-body">
              <div class="db-secondary">
                <div class="icon-block">
                  <a href="">
                    <i class="bx bx-home-alt"></i>
                  </a>
                </div>
                <div class="icon-block">
                  <a href="">
                    <i class="bx bx-edit"></i>
                  </a>
                </div>
                <div class="icon-block">
                  <a href="">
                    <i class="bx bx-wifi"></i>
                  </a>
                </div>
              </div>
              <div class="db-primary">
                <h2 class="db-heading poppins_600">Notice</h2>

                <ul class="notice-list-container">
                  <li>
                    <p class="poppins_400 notice-text notice-text--error">
                      <i class="bx bxs-error-circle"></i>
                      Here you will get notifications about your application
                      status
                    </p>
                  </li>
                  <li>
                    <p class="poppins_400 notice-text notice-text--warning">
                      <i class="bx bxs-info-circle"></i>
                      Here you will get notifications about your application
                    </p>
                  </li>
                  <li>
                    <p class="poppins_400 notice-text notice-text--info">
                      <i class="bx bxs-bell-ring"></i>
                      Here you will get notifications about your application
                      status
                    </p>
                  </li>
                  <li>
                    <p class="poppins_400 notice-text notice-text--success">
                      <i class="bx bxs-bookmark-star"></i>
                      Here you will get notifications about your application
                      status
                    </p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
        <!-- user dashboard body ends here -->
      </main>
    </div>

    <!-- flickety carousel javascript  -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  </body>
</html>
